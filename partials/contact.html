<form name="contactForm" novalidate>
	<div class="col-sm-7">
		<div class="row">
			<div class="col-sm-6 form-group">
				<input class="form-control" id="name" name="name" placeholder="Name" type="text" ng-model="name" required>
				<span style="color: red;" ng-show="contactForm.name.$touched && contactForm.name.$invalid">The name is required.</span>
			</div>
			<div class="col-sm-6 form-group">
				<input class="form-control" id="email" name="email" placeholder="Email" type="email" ng-model="email" required>
				<span style="color:red" ng-show="(contactForm.email.$dirty && contactForm.email.$invalid) || contactForm.email.$touched">
					<span ng-show="contactForm.email.$error.required">Email is required.</span>
					<span ng-show="contactForm.email.$error.email">Invalid email address.</span>
				</span>
			</div>
		</div>
		<textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
		<div class="row">
			<div class="col-sm-12 form-group">
				<input type="submit" class="btn btn-default pull-right" value="Send" ng-disabled="((contactForm.email.$dirty && contactForm.email.$invalid) || contactForm.email.$touched) || contactForm.name.$touched && contactForm.name.$invalid">
			</div>
		</div>
	</div> 
</form>
